<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="creaccBG.css">
    <script>
        function handleCreateAccount(event) {
            event.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = '<p style="color: red;">Passwords do not match!</p>';
                return;
            }
            const userData = {
                firstName,
                lastName,
                email,
                phone,
                password
            };

            localStorage.setItem(phone, JSON.stringify(userData));

            document.getElementById('message').innerHTML = '<p style="color: green;">Successfully created account!</p>';

            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</head>
<body>
    <img src="translogoseiza.png" alt="Logo" class="logo">

    <div class="container">
        <h2>Create Account</h2>
        <form id="create-account-form" onsubmit="handleCreateAccount(event)">
            <div class="form-group">
                <div class="form-item">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-item">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" minlength="10" maxlength="10" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="7">
                </div>
                <div class="form-item">
                    <label for="confirm-password">Re-enter Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
            </div>

            <button type="submit">Create Account</button>
            <div class="form-links">
                <a href="index.html">Back to Login</a>
            </div>
            <div id="message"></div>
        </form>
    </div>
</body>
</html>
